spring:
  profiles:
    group:
      "local": "local,common"
      "production": "production,common"
      test: "test,common"

---
spring:
  config:
    activate:
      on-profile: common

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

security:
  jwt:
    secret-key: secure-secret-key-which-is-at-least-32-characters-long

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local
    import:
      - optional:classpath:/application-local.yaml

  datasource:
    url: jdbc:mysql://localhost:3306/ebbinghaus
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: validate

---
spring:
  config:
    activate:
      on-profile: production

  datasource:
    url: jdbc:mysql://${USERNAME}:${PASSWORD}@${DB_NAME}-mysql.services.clever-cloud.com:3306/${DB_NAME}
    username: ${USERNAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1

  jpa:
    hibernate:
      ddl-auto: validate

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY:default-secure-key-must-be-32-characters-long}